            <div class="col-md-4 col-sm-4">
                <ng-container formArrayName="items" *ngFor="let ctrl of getItemsControls() | slice:startFirst:endFirst; let z = index">
                    <ng-container [formGroupName]="z">
                        <div class="row checkbox-row">
                            <div class="col-md-6 col-sm-6">
                                <mat-checkbox formControlName="name" (change)="assignCountry($event.checked, z)">
