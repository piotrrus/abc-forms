        <div class="col-md-4 col-sm-4">
            <ng-container formArrayName="items" *ngFor="let ctrl of getItemsControls() | slice:startFirst:endFirst; let z = index">
                <ng-container [formGroupName]="z">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <mat-label>{{countriesFormData![z].name}}</mat-label>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <mat-checkbox (change)="assignCountry($event.checked, z)"> </mat-checkbox>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>

        <div class="col-md-4 col-sm-4">
            <ng-container formArrayName="items" *ngFor="let ctrl of getItemsControls() | slice: startSec:endSec; let z = index">
                <ng-container [formGroupName]="z">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <mat-label>{{countriesFormData![z+startSec].name}}</mat-label>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <mat-checkbox (change)="assignCountry($event.checked, z+startSec)"> </mat-checkbox>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
