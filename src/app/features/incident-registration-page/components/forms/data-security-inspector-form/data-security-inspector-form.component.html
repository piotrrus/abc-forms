        <div class="col-sm-2">Imię i nazwisko</div>
        <div class="col-sm-4">
            <input matInput formControlName="name" placeholder="Wprowadź tekst" />
        </div>
        <div class="col-sm-2">Stanowisko</div>
        <div class="col-sm-4">
            <input matInput formControlName="position" placeholder="Wprowadź tekst" />
        </div>
    </div>

    <div class="row row-with-line">
        <div class="col-sm-2">Jeśli inpektor ...</div>
        <div class="col-sm-6">
            <input matInput formControlName="notAssigned" placeholder="Wprowadź tekst" />
        </div>
    </div>
</div>
